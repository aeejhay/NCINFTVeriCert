spring.application.name=NCINFTVeriCert

# MongoDB Configuration
# Use environment variable for MongoDB URI in production
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/vericert}
spring.data.mongodb.auto-index-creation=true

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration - Update for production
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,https://ncinft-veri-cert.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG