spring.application.name=NCINFTVeriCert

# MongoDB Configuration
# Use environment variable for MongoDB URI, with fallback for local development
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection Settings for Free Tier
spring.data.mongodb.connection-pool.max-size=10
spring.data.mongodb.connection-pool.min-size=0
spring.data.mongodb.connection-pool.max-wait-time=120000
spring.data.mongodb.connection-pool.max-connection-life-time=300000

# MongoDB Retry Settings
spring.data.mongodb.retry-writes=true
spring.data.mongodb.retry-reads=true
spring.data.mongodb.server-selection-timeout=120000
spring.data.mongodb.connect-timeout=120000
spring.data.mongodb.socket-timeout=120000

# MongoDB SSL Settings
spring.data.mongodb.ssl-enabled=true
spring.data.mongodb.ssl-invalid-host-name-allowed=true

# Server Configuration
server.port=${PORT:8080}
server.connection-timeout=60000
spring.lifecycle.timeout-per-shutdown-phase=60s

# CORS Configuration - Update for production
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,https://ncinft-veri-cert.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000