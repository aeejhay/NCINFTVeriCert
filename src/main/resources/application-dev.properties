# Development Environment Configuration
# This file is used when running with --spring.profiles.active=dev

# Local MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/vericert_dev

# Disable SSL for local development
spring.data.mongodb.ssl-enabled=false

# Simplified connection settings for local development
spring.data.mongodb.connection-pool.max-size=5
spring.data.mongodb.connection-pool.min-size=0

# Server Configuration
server.port=8080

# CORS Configuration for local development
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging for development
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.mongodb=DEBUG 